<div class="center">
    <div class="container">
        <h1>Galleries</h1>
    </div>
    <div class="container">
        <ul>
            <li *ngFor="let gallery of galleries" [ngClass]="galleryName == gallery.name ? 'selected' : ''">
                <a [routerLink]="'/galleries/' + gallery.name">{{gallery.name}}</a>
                <img src="../../assets/lock.svg" *ngIf="gallery.secret" alt="locked" />
            </li>
        </ul>
    </div>
    <img *ngIf="loading" src="../../assets/loading.gif" alt="loading..." />
    <div *ngIf="!loading" class="container" style="margin: 25px;">
        <div *ngFor="let tn of thumbnails" style="display: inline-block; margin: 10px;">
            <img [src]="'data:image/jpeg;charset=utf-8;base64,' + tn.image" alt="image" [title]="tn.exif" />
        </div>
    </div>
</div>
